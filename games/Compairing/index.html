<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../assets/css/root.css" />
    <link rel="stylesheet" href="../../assets/css/bootstrap.css" />
    <link rel="stylesheet" href="../../assets/css/sweetalert2.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    
    <section
      class="details col-11 col-md-9  col-xl-8 d-flex flex-column"
    >
    <div class="game-details col-12 d-flex justify-content-between">
      <div class="quist-numbers d-flex gap-1">
        <div class="title">عدد الأسئلة :
        </div>
        <div class="val"></div>
      </div>
      <div class="current-quist d-flex gap-1">
        <div class="title">السؤال الحالي : 
        </div>
        <div class="val"></div>
      </div>
      <div class="apl-quists d-flex gap-1">
        <div class="title"> الاسإله المحلوله :
        </div>
        <div class="val"></div>
      </div>
      <div class="non-quists d-flex gap-1">
        <div class="title"> الاسإله غير المحلوله :
        </div>
        <div class="val"></div>
      </div>
      </div>
      <div class="question-numbers d-flex flex-wrap  gap-1 mt-3"></div>
    </section>
    <div
      class="view col-11 col-md-9  col-xl-8 d-flex justify-content-between"
    >
      <div class="line-one col-5">
        <div class="number"></div>
        <div class="img"></div>
      </div>
      <div class="sep"></div>
      <div class="line-two col-5 d-flex flex-column align-items-end">
        <div class="number"></div>
        <div class="img"></div>
      </div>
    </div>
    <main class="col-11 col-md-9  col-xl-8">
      <div class="quistition col-12"></div>
      <div
        class="amswers-box col-12 d-flex flex-wrap justify-content-between align-items-center"
      >
        <div class="answer col-5" data-an="1"></div>
        <div class="answer col-5" data-an="2"></div>
        <div class="answer col-5" data-an="3"></div>
        <div class="answer col-5" data-an="4"></div>
      </div>
    </main>
<div class="send-answers col-11 col-md-9  col-xl-8 py-2 text-white rounded-5 text-center mt-3">ارسال</div>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=OoIbnfpU"></script>
<script src="../../assets/js/modules/tts.js" type="module"></script>
    <script src="../../assets/js/tools/bootstrap.js"></script>
    <script src="../../assets/js/tools/sweetalert2.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
